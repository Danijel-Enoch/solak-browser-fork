<!DOCTYPE html>
<html>
  <head>
  <style>
    body {
            background-color: rgb(36, 36, 36);
            margin: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
			 padding: 0px;
            margin: 0px; 
         }
		a {
		  text-decoration: none;
		  color: #2e2e2e;
		}
		#title-bar {
 -webkit-app-region: drag;
 height: 24px; 
 background-color: rgb(36, 36, 36);
 padding: none;
 margin: 0px; 
}

#title {
 position: fixed;
 top: 0px;
 left: 6px; 
}

#title-bar-btns {
 -webkit-app-region: no-drag;
 position: fixed;
 top: 0px;
 right: 6px;
}
  </style>
  </head>
  <body>
  	<div id="title-bar">
        <div id="title"></div>
           <div id="title-bar-btns">
              <button id="close-btn">x</button>
             </div>
        </div>
	</div>
    <h1>Felida Browser</h1>
	<img src="./../icon.png" width="100" height="100" align=left>
	<p>
	    Version: <span id="felida"></span><br>
	    Chrome: <span id="chrome"></span><br>
		Electron: <span id="electron"></span><br>
		Node.JS: <span id="node"></span>
	</p>
	<script>
  (function () {
     function init() { 
          const {remote} = require("electron")
          document.getElementById("close-btn").addEventListener("click", function (e) {
		      var window = remote.getCurrentWindow()
              window.close()
          }); 
     }; 

     document.onreadystatechange = function () {
          if (document.readyState == "complete") {
               init(); 
          }
     };
     
	function getversions() {
	   const f = require('electron').remote.app.getVersion();
	   const c = process.versions.chrome
	   const e = process.versions.electron 
	   const n = process.versions.node
	   document.getElementById("felida").innerHTML = f 
	   document.getElementById("chrome").innerHTML = c 
	   document.getElementById("electron").innerHTML = e 
	   document.getElementById("node").innerHTML = n
	}
	getversions()
})();
  </script>
  </body>
</html>
